<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chat App</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="bg-secondary">
        <h1>Login Page</h1>
        <div class="login"></div>
        Username:<input id = "username" type="text" name="room" value="" 
            placeholder="Username">    
        password:<input id = "password" type="password" name="message" value="" 
            placeholder="Password">
        <button type="button" class="btn btn-primary" name="button" onclick="login()">
            login
        </button>

        <div id="message-container">

        </div>
    </body>

    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        const client = io()

        function login(){
            var chat = '/index.html'
            var login = '/login.html'
            client.emit('login', document.getElementById('username').value,document.getElementById('password').value)
        }

        client.on('chat', (data) => {
            window.location.href = '/index.html';
        })

        client.on('login', (data) => {
            window.location.href = '/login.html';
        })
    </script>
</html>
