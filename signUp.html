<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chat App</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="bg-secondary">
        <h1>Sign Up Page</h1>
        <div id = "error-container"></div>
        Name:<input id = "name" type="text" name="name" value="" 
            placeholder="Enter your name!">
        Username:<input id = "username" type="text" name="room" value="" 
            placeholder="Username">    
        password:<input id = "password" type="password" name="message" value="" 
            placeholder="Password">
        <button type="button" class="btn btn-primary" name="button"  onclick="setUser()"><a class="btn btn-primary" href="/login.html">
            Sign Up!
            </a>
        </button>

        <div id="message-container">

        </div>
    </body>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const client = io()


        function setUser(){
            client.emit('newUser',
            document.getElementById('name').value,
            document.getElementById('username').value,
            document.getElementById('password').value)

            document.getElementById('message-container').innerHTML +=
                '<div> You have Signed Up! Welcome '+ document.getElementById('name').value +'</div>'
        }
    </script>
</html>
